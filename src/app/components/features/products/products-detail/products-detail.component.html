<p-dataView #dv [layout]="'grid'" [value]="products" styleClass="m-5">
  <ng-template pTemplate="header">
    <div class="flex justify-content-end">
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img src=" {{ product.imageUrl }} " style="width: 8rem; cursor: pointer" />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <p>{{ product.description }}</p>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"></p-rating>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category_name }}</span>
              </span>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end sm:gap-8 justify-content-between">
            <span class="text-2xl font-semibold">{{ '$' + product.unitPrice }}</span>
            <button
              pButton
              icon="pi pi-shopping-cart"
              class="md:align-self-end mb-2 p-button-rounded"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2 m-auto w-5">
      <div class="p-4 border-1 surface-border surface-card border-round">
        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
          <span class="flex align-items-center gap-2">
            <i class="pi pi-tag"></i>
            <span class="font-semibold">{{ product.category_name }}</span>
          </span>
        </div>
        <div class="flex flex-column align-items-center gap-3 py-5">
          <img
            src=" {{ product.imageUrl }} "
            alt=""
            style="width: 8rem; cursor: pointer" />
          <div class="text-2xl font-bold">{{ product.name }}</div>
          <p>{{ product.description }}</p>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"></p-rating>
        </div>
        <div class="flex align-items-center justify-content-center gap-5">
          <span class="text-2xl font-semibold">{{ '$' + product.unitPrice }}</span>
          <button
            pButton
            icon="pi pi-shopping-cart"
            class="md:align-self-end mb-2 p-button-rounded"
            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
<app-carousel />
